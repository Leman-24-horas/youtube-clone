<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <!-- Grid 1 -->
        <div style="
                display: grid;
                grid-template-columns: 100px 100px; 
                /* both columns have width of 100px */
            ">
            <!-- this is called inline style -->
            <div style="background-color: lightblue;">div1</div> 
            <div style="background-color: lightpink;">div2 <p>text</p></div>
        </div>

        <!-- Grid 2 -->
        <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 100px 200px;  
            ">
            <!-- this is called inline style -->
            <div style="background-color: lightblue;">100px</div> 
            <div style="background-color: lightpink;">100px <p>text</p></div>
            <div style="background-color: lightblue;">200px</div> 
            <div style="background-color: lightpink;">100px</div> <!-- when divs > col, divs wrap around the grid-->
        </div>

        <!-- Grid 3 -->
        <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 1fr;  
            ">
            <!-- this is called inline style -->
            <div style="background-color: lightblue;">100px</div> 
            <div style="background-color: lightpink;">1fr</div>
        </div>

        <!-- Grid 4 -->
        <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 1fr 2fr;  
                /* both columns have width of 100px */
            ">
            <!-- this is called inline style -->
            <div style="background-color: lightblue;">100px</div> 
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightblue;">2fr</div>
        </div>

        <!-- Grid 5: For final project -->
        <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;  /* both columns have width of 100px */
                column-gap: 20px;
                row-gap: 40px;
                
            ">
            <!-- this is called inline style -->
            <div style="background-color: lightblue; height: 200px;">1fr</div> 
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
        </div>

    </body>
</html>

<!-- Master div is the one being made into a grid
    sub divs are put into that grid.
    No extra spacing between boxes of grid
    
    Grids maintain alignment
-->

<!-- 1fr = 1 free space
     Takes the remaining amoung of space    
-->
