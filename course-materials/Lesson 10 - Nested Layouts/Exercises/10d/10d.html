<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>
    <link rel="stylesheet" href="10d.css">
</head>
<body>
    <!-- 1st Card -->
    <div class="master-container">
        <div class="large-image-container">
            <img class="large-image" src="cat.jpg">
        </div>
        <div class="entity-name-container">
            <p class="entity-name">Oliver</p>
        </div>
        <div class="profile-and-friends-container">
            <div class="profile-picture-container">
                <img class="profile-picture" src="adam west family guy.jpg">
            </div>
            <div class="friends-description-container">
                <p class="friends">2 mutual friends</p>
            </div>
        </div>
        <div class="button-container">
            <button class="add-friend-button">
                Add Friend
            </button>
        </div>
    </div>

    <!-- 2nd Card -->
    <div class="master-container">
        <div class="large-image-container">
            <img class="large-image" src="cat2.jpg">
        </div>
        <div class="entity-name-container">
            <p class="entity-name">Mimi</p>
        </div>
        <div class="profile-and-friends-container">
            <div class="profile-picture-container">
                <img class="profile-picture" src="adam west family guy.jpg">
            </div>
            <div class="friends-description-container">
                <p class="friends">3 mutual friends</p>
            </div>
        </div>
        <div class="button-container">
            <button class="add-friend-button">
                Add Friend
            </button>
        </div>
    </div>

    <!-- 3rd Card -->
    <div class="master-container">
        <div class="large-image-container">
            <img class="large-image" src="dog.jpg">
        </div>
        <div class="entity-name-container">
            <p class="entity-name">Rex</p>
        </div>
        <div class="profile-and-friends-container">
            <div class="profile-picture-container">
                <img class="profile-picture" src="adam west family guy.jpg">
            </div>
            <div class="friends-description-container">
                <p class="friends">4 mutual friends</p>
            </div>
        </div>
        <div class="button-container">
            <button class="add-friend-button">
                Add Friend
            </button>
        </div>
    </div>
    
</body>
</html>
