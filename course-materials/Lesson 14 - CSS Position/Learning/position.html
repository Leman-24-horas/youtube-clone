<!DOCTYPE html>
<html>
    <head>
        <title>CSS Position Practice</title>
    </head>
    <body style="
            height: 3000px;
            padding-top: 60px;
            padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px; /*how far away element from top of window*/
            /* bottom: 100px; */
            height: 50px; /*doesn't resize the page*/

            /* if you specify opposite directions, it will cause the element to stretch */
            left:0px;
            right: 0px;
            ">header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;

            bottom: 0px;
            left: 0px;
            top: 50px;
            width: 72px;
        ">
            sidebar
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static; /*default*/
            /* margin-top: 60px; */ /*this is only a temp fix*/
            ">div 1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            ">div 2</div>
    </body>
</html>
