<!DOCTYPE html>
<html>
    <head>
        <title>Gmail Copy</title>
        <link rel="stylesheet" href="13e.css">
    </head>
    <body>
        <div class="master">
            <div class="inbox-header">ALL INBOXES</div>
            <div class="email-box">
                <!-- image shouold be in a div also -->
                <div class="sender-pic-container">
                    <img src="cat.jpg" class="email-profile-icon">
                </div>
                <div class="email-details">
                    <div class="title-time">
                        <div class="title">Chewy Promotions</div>
                        <div class="time">4:58 PM</div>
                    </div>
                    <div class="email-subject">Biggest sales of the year</div>
                    <div class="email-body">Hey there! We're writing to tell you about our...</div>
                </div>
            </div>

            <div class="email-box">
                <!-- image shouold be in a div also -->
                <div class="sender-pic-container">
                    <img src="dog.jpg" class="email-profile-icon">
                </div>
                <div class="email-details">
                    <div class="title-time">
                        <div class="title">Best buy</div>
                        <div class="time">12:32 PM</div>
                    </div>
                    <div class="email-subject">Your Best Buy eReceipt</div>
                    <div class="email-body">Thank you for shopping at Best Buy, here is...</div>
                </div>
            </div>

            <div class="email-box">
                <!-- image shouold be in a div also -->
                <div class="sender-pic-container">
                    <img src="cat2.jpg" class="email-profile-icon">
                </div>
                <div class="email-details">
                    <div class="title-time">
                        <div class="title">Netflix</div>
                        <div class="time">9:00 AM</div>
                    </div>
                    <div class="email-subject">Here's what's coming soon to Netflix</div>
                    <div class="email-body">Brand new movies and shows, old favorites...</div>
                </div>
            </div>
        </div>
        
    </body>
</html>
