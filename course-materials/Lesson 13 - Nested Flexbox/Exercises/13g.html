<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Copy</title>
        <link rel="stylesheet" href="13g.css">
    </head>
    <body>
        <div class="master">
            <div class="profile-pic-container">
                <img class="profile-pic" src="cat.jpg">
            </div>
            <div class="tweet-content">
                <div class="name-tag">
                    <p class="twitter-name">supersimple.dev</p> 
                    <p class="twitter-handle">@SuperSimpleDev</p>
                </div>
                <div class="tweet-text">
                    What is backend web development? A complete overview.
                    New video is up!
                </div>
                <div class="video-box">
                    <div class="video-thumbnail"></div>
                    <div class="video-link-container">
                        <div class="youtube">youtube.com</div>
                        <div class="video-description">
                            Backend web development - a complete overview (2021)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
