<!DOCTYPE html>
<html>
    <head>
        <title>CSS Position Practice</title>
    </head>
    <body style="
            height: 3000px;
            padding-top: 60px;
            padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px; /*how far away element from top of window*/
            /* bottom: 100px; */
            height: 50px; /*doesn't resize the page*/

            /* if you specify opposite directions, it will cause the element to stretch */
            left:0px;
            right: 0px;

            /* determines which elements appear in front and back */
            /* elements with higher z-index appear in front of elements with lower z-index */
            z-index: 1;
            ">header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;

            bottom: 0px;
            left: 0px;
            top: 50px;
            width: 72px;
        ">
            sidebar

            <!-- position absolute inside a position fixed -->
            <div style="
            position: absolute;
            background-color: red;
            color: white;

            /* this positioning is now with respect to the sidebar */
            right: 0px;
            top: 0px;
            z-index: 2;
            ">
                X
            </div>

        </div>
        <!-- fixed position -->
        <!-- object position with regards to browser window -->

        <!-- absolute position -->
        <!-- object position with regards to page for ABS -->
        <!-- for abs position divs written below headers/sidebars appear on top -->
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 60px;
            z-index: 2;
        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static; /*default*/
            /* margin-top: 60px; */ /*this is only a temp fix*/
            ">div 1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;

            position: relative;
            ">div 2
            
            <div style="
            position: absolute;
            background-color: black;
            color: white;
            right: 10px;
            bottom: 10px;
            z-index: 2;
            ">
                5:00
            </div>
        </div>
    </body>
</html>
